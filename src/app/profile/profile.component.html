<div *ngIf="!isLoggedIn && !isRegistering">
    <h2>התחברות</h2>
    <form (ngSubmit)="login(username.value, password.value)">
      <label>שם משתמש:</label>
      <input type="text" #username required />
  
      <label>סיסמה:</label>
      <input type="password" #password required />
  
      <button type="submit">התחבר</button>
    </form>
    <button (click)="isRegistering = true">להרשמה</button>
  </div>
  
  <div *ngIf="isRegistering">
    <h2>הרשמה</h2>
    <form (ngSubmit)="register(newUsername.value, newPassword.value)">
      <label>שם משתמש חדש:</label>
      <input type="text" #newUsername required />
  
      <label>סיסמה חדשה:</label>
      <input type="password" #newPassword required />
  
      <button type="submit">הרשם</button>
    </form>
    <button (click)="isRegistering = false">ביטול</button>
  </div>
  
  <div *ngIf="isLoggedIn">
    <h2>פרופיל משתמש</h2>
    <form (ngSubmit)="saveProfile()">
      <label>סוג עור:</label>
      <select [(ngModel)]="userProfile.skinType" name="skinType" required>
        <option *ngFor="let type of skinTypes" [value]="type">{{ type }}</option>
      </select>
  
      <label>גוון עור:</label>
      <select [(ngModel)]="userProfile.skinTone" name="skinTone" required>
        <option *ngFor="let tone of skinTones" [value]="tone">{{ tone }}</option>
      </select>
  
      <label>צבע שיער:</label>
      <select [(ngModel)]="userProfile.hairColor" name="hairColor" required>
        <option *ngFor="let color of hairColors" [value]="color">{{ color }}</option>
      </select>
  
      <label>צבע עיניים:</label>
      <select [(ngModel)]="userProfile.eyeColor" name="eyeColor" required>
        <option *ngFor="let color of eyeColors" [value]="color">{{ color }}</option>
      </select>
  
      <button type="submit">שמור פרופיל</button>
    </form>
  </div>
