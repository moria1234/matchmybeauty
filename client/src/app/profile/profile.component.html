<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile page</title>
  <link rel="stylesheet" href="profile.component.css">
</head>
<body>
  <header>
    <a [routerLink]="['/']">
      <img src="assets/logo.jpg" alt="Logo" class="logo">
    </a>
  </header>

  <!-- Login Section -->
  <div *ngIf="!isLoggedIn && !isRegistering">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" [(ngModel)]="username" name="username" required />

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" [(ngModel)]="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <button (click)="isRegistering = true">Register</button>
  </div>

  <!-- Register Section -->
  <div *ngIf="isRegistering">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <label for="register-username">New Username:</label>
      <input type="text" id="register-username" [(ngModel)]="username" name="newUsername" required />

      <label for="register-password">New Password:</label>
      <input type="password" id="register-password" [(ngModel)]="password" name="newPassword" required />

      <button type="submit">Sign Up</button>
    </form>
    <button (click)="isRegistering = false">Cancel</button>
  </div>

  <!-- Logged In Section -->
  <div *ngIf="isLoggedIn">
    <h2>Welcome, {{ username }}!</h2>

    <!-- Profile Form -->
    <div class="profile-form">
      <label>Skin Type:</label>
      <input type="text" [(ngModel)]="userProfile.skinType" name="skinType" />

      <label>Skin Tone:</label>
      <input type="text" [(ngModel)]="userProfile.skinTone" name="skinTone" />

      <label>Hair Color:</label>
      <input type="text" [(ngModel)]="userProfile.hairColor" name="hairColor" />

      <label>Eye Color:</label>
      <input type="text" [(ngModel)]="userProfile.eyeColor" name="eyeColor" />

      <button (click)="saveProfile()">Save Profile</button>
    </div>

    <button (click)="goToQuiz()">Go to Quiz</button>
  </div>
</body>
</html>
